<!DOCTYPE html>
<html>
	<head>
		<link rel="icon"  type="imagen/x-icon" href="../imagen/favicon.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<title>Inicio</title>
	</head>
<body style="background-color: fuchsia;">
	<nav data-th-replace="parts/menu :: menu"></nav>

	<main class="container"><br/>
		<h1 class="border-bottom pb-2 mb-0">Formulario de Registro</h1>
		<div class="my-2 p-4 bg-dark text-white rounded">
			<form data-th-action="@{/registro}" data-th-object="${estudiante}" enctype="multipart/form-data" method="POST">
				<label class="form-label">  Nombres:</label> 
					<input class="form-control" type="text" data-th-field="*{nombres}" />	
		
				<label class="form-label"> Apellidos:</label> 
					<input class="form-control" type="text" data-th-field="*{apellidos}" />	
					
				<label class="form-label"> RUT:</label> 
				<label for="floatingInput">Ej: 12123456-7</label>
					<input class="form-control" type="text" data-th-field="*{rut}" />	

				<label class="form-label"> Correo electronico:</label> 
				<label for="floatingInput">Ej: nombre@dominio.cl</label>
					<input class="form-control" type="text" data-th-field="*{email}" />	
				
				<label class="form-label"> Contrase√±a:</label> 
					<input class="form-control" type="password" data-th-field="*{password}" />	
				
				<label class="form-label"> Telefono:</label> 
				<label for="floatingInput">Ej: 992328756</label>
					<input class="form-control" type="text" data-th-field="*{telefono}" />	

				<label class="form-label"> Direccion:</label> 
					<input class="form-control" type="text" data-th-field="*{direccion}" />	

				<label class="form-label"> Region:</label> 
					<select id="regiones" class="form-control" data-th-field="*{region}"></select>

				<label class="form-label"> Comuna:</label> 
					<select id="comunas" class="form-control" data-th-field="*{comuna}"></select>
				
					<br/>
						
				<input type="hidden" data-th-field="*{id}" />
				<button class="btn btn-primary" type="submit">Guardar</button> 	<a class="btn btn-primary" data-th-href="@{/}">Home</a>
			</form>
		</div>

	</main>

	<div data-th-replace="parts/scripts :: scripts"></div>
	<div data-th-replace="parts/regcomunas :: regcomunas"></div>
</body>
</html>
