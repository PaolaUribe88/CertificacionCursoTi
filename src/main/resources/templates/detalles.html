<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<title>Detalles</title>
	</head>
<body style="background-color: fuchsia;">
	<nav data-th-replace="parts/menu :: menu"></nav>

	<main class="container"><br/>
	<h1 class="border-bottom pb-2 mb-0">Detalles</h1>
		<div class="my-3 p-3 bg-body rounded shadow-sm">
			<form data-th-action="@{/detalle}" data-th-object="${curso}" enctype="multipart/form-data" method="POST">
			<label class="form-label"> Detalles del Curso:</label> 
					<select id="detalles" class="form-control" data-th-field="*{detalles}"></select>
				
					<br/>
						
				<input type="hidden" data-th-field="*{id}" />
				<button ><a class="btn btn-primary" data-th-href="@{/}">Home</a></button>
			</form>
		</div>
	
	</main>
	

</body>
</html>
