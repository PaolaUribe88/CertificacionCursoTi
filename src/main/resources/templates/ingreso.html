<!doctype html>
<html lang="es">
<head>
	<link rel="icon"  type="imagen/x-icon" href="src/main/resource/static/imagen/favicon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ingresar</title>
 </head>
 <nav data-th-replace="parts/menu :: menu"></nav>
  <body class="text-center " style="background-color: fuchsia;">
  	<div class="row">
		<div class="container my-3 p-3 bg-body rounded shadow-sm col-lg-4 col-md-5 col-sm-7 col-8">
			<main class="form-signin w-100 m-auto">
			  <form method="POST" data-th-action="@{/ingreso}">
			    <img class="mb-4" data-th-src="@{../img/img.jpg}" alt="" width="120" height="130">
			
			    <h1 class="h3 mb-3 fw-normal">Autenticar</h1>
				<div data-th-if="${param.error}" class="alert alert-danger">
					RUT y/o contraseña invalido(s).
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput" name="username">
					<label for="floatingInput">RUT</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" name="password">
					<label for="floatingPassword">Contraseña</label>
				</div>
			
			    <div class="checkbox mb-3">
			      <label>
			        <input type="checkbox" value="remember-me"> Recuerdame
			      </label>
			    </div>
			    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
			    
			  </form>
			</main>
		</div>
		<div data-th-replace="parts/scripts :: scripts"></div>
	</div>
	<div data-th-replace="parts/footer :: footer"></div>
  </body>
</html>
