<!DOCTYPE html>
<html>
	<head>
	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
		<meta charset="UTF-8">
		<title>Inicio</title>
	</head>
<body style="background-color: fuchsia;">
	
	<div data-th-replace="parts/menu :: menu"></div>
	<br/>
	<stong> <h1 align="center">Listado de Cursos disponibles</h1></stong>
		<hr/>
	<div class="my-3 p-3 rounded shadow-sm d-flex justify-content-center " style="background-color: fuchsia;" >
		<div class="row container">
			<div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4 col-xxl-4" data-th-each="curso : ${cursos}">
				<div class="card-header border bg-dark text-white rounded">
				<p class="card-text" data-th-text="${curso.nombre}"></p></div>
				<div class="card text-white bg-dark mb-3">
				  <img data-th-src="@{/imagen/{id}(id=${curso.id})}" class="card-img-middle" height="300" style="margin:30px;">
				  <div class="card-body ">
				    <h2 class="card-title" data-th-text="${curso.nombre}"></h2>
				    
					<p class="fs-6 text-light mb-0"><a class="bi bi-people-fill"></a> Cupos: 
					<span class="card-text text-primary fs-6" data-th-text="${curso.cupos}"></span></p>
					<p class="fs-6 text-light mb-0"><a class="bi bi-calendar-check"></a> Inicio: 
					<span class="card-text text-primary fs-6" data-th-text="${curso.fechaInicio}"></span></p>
					<p class="fs-6 text-light mb-2"><a class="bi bi-calendar-x"></a> Termino: 
					<span class="card-text text-primary fs-6" data-th-text="${curso.fechaFin}"></span></p>
					<input type="hidden"  />
				     <a class="btn btn-primary bg-gradient" data-sec-authorize="isAuthenticated()" data-th-href="@{/estudiante/postular/{id}(id=${curso.id})}">Postular</a>
				   
				  
				  </div>
				</div>
				<div class="col-12 col-sm-10 col-md-5 col-lg-4 col-xl-4 col-xxl-3" data-th-if="${cursos.empty}"></div>
			<div class="container text-center my-5 py-5">
				<img data-th-if="${cursos.empty}" alt="empty" data-th-src="@{/img/empty.png}" height="150" width="150"><br/>
				<span data-th-if="${cursos.empty}"> No hay cursos disponibles </span>
			</div>
		</div>
		</div>
	</div>  
	
	<div data-th-replace="parts/scripts :: scripts"></div>
	<div data-th-replace="parts/footer :: footer"></div>

</body>

</html>
