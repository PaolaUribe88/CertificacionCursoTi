<!DOCTYPE html>
<html>
	<head>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<meta charset="UTF-8">
		<title>Panel de Admin/title>
	</head>
<body style="background-color: fuchsia;">
<nav data-th-replace="parts/menu :: menu"></nav>
	<main class="container bd-dark text-white">
		<h1 class="border-bottom pb-2 mb-0 " > Listado de Cursos Creados</h1>
			<div class="my-3 p-3 bg-body rounded shadow-sm">
			<a class="btn btn-primary" data-th-href="@{/admin/nuevocurso}">Nuevo curso</a><br/><br/>
			  	<table id="sortTable" class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Fecha Inicio</th>
						<th>Fecha Termino</th>
						<th>Cupos</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr  data-th-each="curso : ${cursos}">
						<td data-th-text="${curso.nombre}"></td>
						<td data-th-text="${curso.fechaInicio}"></td>
						<td data-th-text="${curso.fechaFin}"></td>
						<td data-th-text="${curso.cupos}"></td>
						<td>
							<a data-th-href="@{/admin/editar/{id}(id=${curso.id})}">Editar</a>
							<a data-th-href="@{/admin/eliminar/{id}(id=${curso.id})}">Eliminar</a>
						</td>
					</tr>
				</tbody>
				</table>
			</div>
	
			<div class="my-3 p-3 bg-body rounded shadow-sm">
		<a class="btn btn-primary" data-th-href="@{/}">Volver</a>
	</div>
	</main>
	
	<div data-th-replace="parts/scripts :: scripts"></div>
	<div data-th-replace="parts/clasificacionTabla :: clasificacionTabla"></div>
	<div data-th-replace="parts/footer :: footer"></div>
</body>
</html>
